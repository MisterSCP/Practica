<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusakovskaa</title>
    <link rel="stylesheet" href="stile.css">
</head>
<script src="./app.js" defer></script>
<body>
    <div class="calculator">
      <div class="exit">
        <div data-previous-operand class="last"></div>
        <div data-current-operand class="present"></div>
      </div>
      <button data-all-clear>C</button>
      <button data-operation>รท</button>
      <button data-operation>*</button>
      <button data-delete>CE</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-number>.</button>
      <button data-number class="zero">0</button>
      <button data-equals class="ravno">=</button>
    </div>
</body>
</html>
